<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Solitaire</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body style="--cw: 150px; --ch: calc(var(--cw) / 3 * 5);">
	<main>
		<div id="top">
			<div id="left">
				<div class="column0"><div class="pickcard" onclick="pick(this)"></div><div id="p0"></div></div>
				<div class="column0"><div class="empty"></div><div id="p1"></div></div>
				<div class="cb"></div>
			</div>
			<div id="right">
				<div class="column column1"><div class="empty"></div><div id="p2"></div></div>
				<div class="column column1"><div class="empty"></div><div id="p3"></div></div>
				<div class="column column1"><div class="empty"></div><div id="p4"></div></div>
				<div class="column column1"><div class="empty"></div><div id="p5"></div></div>
				<div class="cb"></div>
			</div>
			<div class="cb"></div>
		</div>
		<div id="bottom">
			<div class="column column2"><div class="empty"></div><div id="p6"></div></div>
			<div class="column column2"><div class="empty"></div><div id="p7"></div></div>
			<div class="column column2"><div class="empty"></div><div id="p8"></div></div>
			<div class="column column2"><div class="empty"></div><div id="p9"></div></div>
			<div class="column column2"><div class="empty"></div><div id="p10"></div></div>
			<div class="column column2"><div class="empty"></div><div id="p11"></div></div>
			<div class="column column2"><div class="empty"></div><div id="p12"></div></div>
			<div class="cb"></div>
		</div>
	</main>
	<section>
		<a href="https://github.com/kasztandor">https://github.com/kasztandor</a>
	</section>
</body>
</html>
