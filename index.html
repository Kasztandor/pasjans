<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pasjans</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div id="top">
			<div id="left">
				<div class="column0"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p0"><div draggable="true" ondragstart="drag(event)" class="hidecard"></div></div></div>
				<div class="column0"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p1"></div></div>
				<div class="cb"></div>
			</div>
			<div id="right">
				<div class="column1"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p2"></div></div>
				<div class="column1"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p3"></div></div>
				<div class="column1"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p4"></div></div>
				<div class="column1"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p5"></div></div>
				<div class="cb"></div>
			</div>
			<div class="cb"></div>
		</div>
		<div id="bottom">
			<div class="column2"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p6"></div></div>
			<div class="column2"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p7"></div></div>
			<div class="column2"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p8"></div></div>
			<div class="column2"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p9"></div></div>
			<div class="column2"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p10"></div></div>
			<div class="column2"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p11"></div></div>
			<div class="column2"><div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div><div id="p12"></div></div>
			<div class="cb"></div>
		</div>
	</section>
</body>
</html>
